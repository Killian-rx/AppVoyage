<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Connexion</title>
</head>
<body>
    <h1>Se connecter à VoyageAPP</h1>

    <form id="loginForm" action="/connexion">
        <div>
            <label for="utilisateur">Nom d'utilisateur :</label>
            <input type="text" id="utilisateur" name="utilisateur" required>
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="motdepasse">Mot de passe :</label>
            <input type="password" id="motdepasse" name="motdepasse" required>
        </div>
        <div>
            <button type="submit">Se connecter</button>
        </div>
    </form>

    <p>Pas encore inscrit ? <a href="/html/register.html">Créer un compte</a></p>

    <!-- Inclure le script JavaScript -->
    <script src="/js/connexion.js"></script>

</body>
</html>
